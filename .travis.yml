language: python
python: 2.7
sudo: false
cache:
  directories:
  - eggs
env:
- PLONE_VERSION=4.3
- PLONE_VERSION=5.0
- PLONE_VERSION=5.1
matrix:
  fast_finish: true
install:
- sed -ie "s#test-5.1#test-$PLONE_VERSION#" buildout.cfg
- python bootstrap.py
- bin/buildout annotate
- bin/buildout
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- bin/test
after_script:
- pip install coverage
- coverage run bin/test
# Coveralls
- pip install coveralls
- coveralls
notifications:
  irc: irc.freenode.org#plone-testing
